<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Slideshow with Arrows</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  #slideshow { position: relative; width: 1280px; height: 832px; margin: auto; overflow: hidden; }
  #slideshow img { position: absolute; width: 100%; height: 100%; transition: opacity 1s ease-in-out, transform 1s ease-in-out; opacity: 0; }
  #slideshow img.active { opacity: 1; }
  .prev, .next { position: absolute; top: 50%; transform: translateY(-50%); background-color: #f0f0f0; border: none; padding: 20px; cursor: pointer; border-radius: 50%; opacity: 0.8; }
  .prev { left: 10px; }
  .next { right: 10px; }
</style>
</head>
<body>

<div id="slideshow">
  <img src="1.png" alt="Slide 1" class="active">
  <img src="2.png" alt="Slide 2">
  <!-- ...other images... -->
  <img src="10.png" alt="Slide 10">
  <button class="prev" onclick="prevSlide()">❮</button>
  <button class="next" onclick="nextSlide()">❯</button>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('#slideshow img');
  
  function showSlide(index) {
    slides[currentSlide].classList.remove('active');
    slides[index].classList.add('active');
    currentSlide = index;
  }
  
  function nextSlide() {
    let nextIndex = (currentSlide + 1) % slides.length;
    showSlide(nextIndex);
  }
  
  function prevSlide() {
    let prevIndex = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(prevIndex);
  }
</script>

</body>
</html>
