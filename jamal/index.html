<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simple Slideshow</title>
<style>
  #slideshow-container {
    position: relative;
    max-width: 100%;
    margin: auto;
  }

  .slide {
    display: none;
  }

  .slide img {
    width: 100%; /* Ensure responsiveness */
    height: auto;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }
</style>
</head>
<body>

<div id="slideshow-container">
    <div class="slide fade" style="display: block;">
        <img src="1.png" alt="1">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
  var slideIndex = 1;
  var slides = document.getElementsByClassName("slide");
  var totalSlides = 10;

  function plusSlides(n) {
      showSlides(slideIndex += n);
  }

  function showSlides(n) {
      var i;
      if (n > totalSlides) {slideIndex = 1}
      if (n < 1) {slideIndex = totalSlides}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      slides[slideIndex-1].style.display = "block";
  }

  function loadSlides() {
      for (var i = 2; i <= totalSlides; i++) {
          var slideDiv = document.createElement('div');
          slideDiv.className = 'slide fade';
          slideDiv.innerHTML = '<img src="' + i + '.png" alt="' + i + '">';
          document.getElementById('slideshow-container').appendChild(slideDiv);
      }
  }

  window.onload = loadSlides;
</script>
</body>
</html>
