<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Slideshow</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  #slideshow { position: relative; width: 1280px; height: 832px; margin: auto; overflow: hidden; }
  #slideshow img { position: absolute; width: 100%; height: 100%; transition: opacity 1s ease-in-out; }
  .show { opacity: 1; }
  .hide { opacity: 0; }
</style>
</head>
<body>

<div id="slideshow">
  <img src="1.png" alt="Slide 1" class="show">
  <img src="2.png" alt="Slide 2" class="hide">
  <img src="3.png" alt="Slide 3" class="hide">
  <img src="4.png" alt="Slide 4" class="hide">
  <img src="5.png" alt="Slide 5" class="hide">
  <img src="6.png" alt="Slide 6" class="hide">
  <img src="7.png" alt="Slide 7" class="hide">
  <img src="8.png" alt="Slide 8" class="hide">
  <img src="9.png" alt="Slide 9" class="hide">
  <img src="10.png" alt="Slide 10" class="hide">
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('#slideshow img');
  
  setInterval(() => {
    slides[currentSlide].classList.remove('show');
    slides[currentSlide].classList.add('hide');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.remove('hide');
    slides[currentSlide].classList.add('show');
  }, 2000);  // Change slides every 2 seconds
</script>

</body>
</html>
