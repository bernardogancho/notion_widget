<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow with Arrows</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  #slideshow { position: relative; width: 1280px; height: 832px; margin: auto; overflow: hidden; }
  #slideshow img { position: absolute; width: 100%; height: 100%; transition: transform 0.5s ease-in-out; transform: translateX(0); }
  .prev, .next { position: absolute; top: 50%; transform: translateY(-50%); background-color: #f0f0f0; border: none; padding: 10px; cursor: pointer; }
  .prev { left: 10px; }
  .next { right: 10px; }
</style>
</head>
<body>

<div id="slideshow">
  <img src="1.png" alt="Slide 1" class="active">
  <img src="2.png" alt="Slide 2">
  <img src="3.png" alt="Slide 3">
  <img src="4.png" alt="Slide 4">
  <img src="5.png" alt="Slide 5">
  <img src="6.png" alt="Slide 6">
  <img src="7.png" alt="Slide 7">
  <img src="8.png" alt="Slide 8">
  <img src="9.png" alt="Slide 9">
  <img src="10.png" alt="Slide 10">
  <button class="prev" onclick="prevSlide()">❮</button>
  <button class="next" onclick="nextSlide()">❯</button>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('#slideshow img');
  
  function showSlide(index) {
    slides[currentSlide].style.transform = 'translateX(-100%)';
    slides[index].style.transform = 'translateX(0)';
    currentSlide = index;
  }
  
  function nextSlide() {
    let nextIndex = (currentSlide + 1) % slides.length;
    showSlide(nextIndex);
  }
  
  function prevSlide() {
    let prevIndex = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(prevIndex);
  }
</script>

</body>
</html>
